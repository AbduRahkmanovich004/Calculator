<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>

    <div class="all">
        <div class="display">
            <p></p>
            <h3></h3>
        </div>
        <div class="buttons">
            <div class="FunctionsBtn">
                <div class="btn">C</div>
                <div class="btn">del</div>
                <div class="btn">&radic;</div>
            </div>
            <div class="NumbericBtn">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">0</div>
                <div class="btn btn1">.</div>
            </div>
            <div class="AmallarBtn">
                <div class="btn">&divide;</div>
                <div class="btn">&times;</div>
                <div class="btn">-</div>
                <div class="btn">+</div>
                <div class="btn">=</div>
            </div>
        </div>
    </div>




    <script src="./js.js"></script>
</body>
</html>
